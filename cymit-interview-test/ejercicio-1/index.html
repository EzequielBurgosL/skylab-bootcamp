<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css" type="text/css" />
    <title>Front-End CYMIT</title>
</head>

<body>
    <section>
        <h2>Form CYMIT</h2>
        <form action="main-cymit.html" method="POST" onsubmit="return validation();">
            <label for="first name">First name</label>
            <input type="text" name="name" id="name" placeholder="insert your first name" autofocus>
            <label for="last name">Last name</label>
            <input type="text" id="surname" placeholder="insert your last name" required>
            <label for="direction">Direction</label>
            <input type="text" id="direction" placeholder="insert your direction" required>
            <label for="Postcode">Postal code</label>
            <input type="text" id="postcode" placeholder="insert your postal code" required> 
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="insert your email">
            <label >Password</label>
            <input type="password" name="password" id="password" placeholder="insert your password" required>
            <input type="submit" name="submit" value="Insert Now" />
        </form>
    </section>
    <script src="index.js"></script>
</body>

</html>
